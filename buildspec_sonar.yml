version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk11
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
      - PRNUMBER=$(echo "$CODEBUILD_SOURCE_VERSION" | tr -dc '0-9')
      - SOURCE_BRANCH=$(echo "$CODEBUILD_WEBHOOK_BASE_REF" | sed s/"refs\/heads\/"//)
      - BASE_BRANCH=$(echo "$CODEBUILD_WEBHOOK_HEAD_REF" | sed s/"refs\/heads\/"//)
      - echo $BASE_BRANCH
      - echo $SOURCE_BRANCH
  build:
    commands:
      - mvn test     
      - mvn sonar:sonar -Dsonar.login=b121b12dce635a7559e273c8eaf697dbd9b48357 -Dsonar.projectKey=slmdeepu2_sonarcloud -Dsonar.organization=slmdeepu2 -Dsonar.host.url=http://sonarcloud.io -Dsonar.projectKey=SAST-POC-VULN -Dsonar.pullrequest.key=$PRNUMBER -Dsonar.pullrequest.branch=$SOURCE_BRANCH -Dsonar.pullrequest.base=$BASE_BRANCH
